<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Georgia', serif; /* Replace with custom font if needed */
      margin: 0;
      padding: 0;
      background-color: #FAF3E0; /* Light beige background */
      color: #333; /* Dark text */
    }

    h1, h2 {
      font-family: 'Georgia', serif;
      color: #14213D; /* Deep blue */
    }

    p {
      font-size: 1.1rem;
      color: #5A5A5A; /* Neutral gray */
    }

    .container {
      text-align: center;
      margin: 50px auto;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background-color: #14213D; /* Deep blue */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }

    button:hover {
      background-color: #FCA311; /* Accent orange */
    }

    /* Popup styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 5;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFFFFF; /* White background */
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 10;
      width: 80%;
      max-width: 400px;
    }

    .popup input,
    .popup textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #D4D4D4; /* Light gray border */
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Georgia', serif;
    }

    .popup button {
      padding: 10px 20px;
      background-color: #14213D; /* Deep blue */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }

    .popup button:hover {
      background-color: #FCA311; /* Accent orange */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>
    <button id="openPopup">Send a Message</button>
  </div>

  <div class="popup-overlay" id="popupOverlay"></div>

  <div class="popup" id="popupForm">
    <h2>Send a Message</h2>
    <form>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send</button>
      <button type="button" id="closePopup">Close</button>
    </form>
  </div>

  <script>
    const openPopup = document.getElementById('openPopup');
    const closePopup = document.getElementById('closePopup');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupForm = document.getElementById('popupForm');

    openPopup.addEventListener('click', () => {
      popupForm.style.display = 'block';
      popupOverlay.style.display = 'block';
    });

    closePopup.addEventListener('click', () => {
      popupForm.style.display = 'none';
      popupOverlay.style.display = 'none';
    });

    popupOverlay.addEventListener('click', () => {
      popupForm.style.display = 'none';
      popupOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
